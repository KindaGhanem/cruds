<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
</head> 
<body>
  <div class="input-group input-group-sm container">
    <input type="text" class="form-control name" placeholder="Your Name">
  </div>
  <div class="input-group input-group-sm  container">
    <input type="text" class="form-control last" placeholder="Your last">
  </div>
  <div class="input-group input-group-sm container">
    <input type="text" class="form-control handle" placeholder="Your handle">
  </div>
  <div class="input-group input-group-sm container">
    <input onkeyup="searchInput (this.value)" type="search" class="form-control search" placeholder="SEARCH">
  </div>
  <button type="button" class="btn btn-primary add-new-button">Add New Button</button>
  <button type="button" class="btn btn-primary save-after-update d-none">Save</button>
  <table class="table mt-5 container text-center border-table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>







    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
